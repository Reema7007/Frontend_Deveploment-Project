<!Doctype html>
<html lang="en">
<head>
	<meta charset= "UTF-8">
	<title>DOM-Project BMI Calculator</title>
<style>

.container {

  width: 1920px;
  height: 705px;
  background-color: #6a5acd;
  padding-left: 100px;
}
#height,#weight {
  width: 150px;
  height: 25px;
  margin-left: 30px;
}

#weight-guide {
  margin-left: 75px;
  margin-top: 25px;
}

#results {
  font-size: 35px;
  margin-left: 90px;
  margin-top: 20px;
  color: #f1f1f1;
}

button {
  width: 150px;
  height: 35px;
  margin-left: 90px;
  margin-top: 25px;
  background-color: #fff;
  padding: 1px 30px;
  border-radius: 8px;
  color: #212121;
  text-decoration: none;
  border: 2px solid #212121;

  font-size: 25px;
}

h1 {
  padding-left: 15px;
  padding-top: 25px;
  
}
</style>
</head>

<body style = "background-color: #212121; color: #fff;">
    <div class="container">
      <h1>BMI Calculator</h1>
      <form>
        <p><label>Height in CM: </label><input type="text" id="height" /></p>
        <p><label>Weight in KG: </label><input type="text" id="weight" /></p>
        <button>Calculate</button>
        <div id="results"></div>
        <div id="weight-guide">
          <h3>BMI Weight Guide</h3>
          <p>Under Weight = Less than 18.6</p>
          <p>Normal Range = 18.6 and 24.9</p>
          <p>Overweight = Greater than 24.9</p>
        </div>
      </form>
    </div>
<script>
const form = document.querySelector('form');
//this usecase will give you empty
//	const height = parseInt(document.querySelector('#height').value)	

form.addEventListener('submit', function(e){
		e.preventDefault(); // hold the process do not submit anywhere
		
	const height = parseInt(document.querySelector('#height').value);	
	const weight = parseInt(document.querySelector('#weight').value);
	const results = document.querySelector('#results');	

if(height === '' || height<0 || isNaN(height)) {
	results.innerHTML =`Please give a valid height ${height}`;
}else if(weight === '' || weight<0 || isNaN(weight)) {
	results.innerHTML =`Please give a valid weight ${weight}`;
}else {
	const bmi = (weight /((height*height)/10000)).toFixed(2);
	//show results
	//results.innerHTML = `<span>${bmi}</span>`;
if(bmi<18.6){
	results.innerHTML =`Under Weight :<span>${bmi}</span>`;
} else if(bmi >= 18.6 && bmi< 24.9){
	results.innerHTML =`Normal :<span>${bmi}</span>`;
}else{
		results.innerHTML =`Over Weight :<span>${bmi}</span>`;

}
	}
	
});

</script>
</body>
</html>
